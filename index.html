<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <img src="anime-background.jpg" alt="Anime Background" class="anime-img">
    </div>
    <div class="game-container">
        <h1>Jogo de Adivinhação</h1>
        <p>Adivinhe um número entre 1 e 100!</p>
        <input type="number" id="guessInput" placeholder="Digite seu palpite...">
        <button onclick="checkGuess()">Tentar</button>
        <p id="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
